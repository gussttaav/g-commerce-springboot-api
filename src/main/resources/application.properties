spring.application.name=gestion-tienda
spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Avoids Hibernate auto-creation since the database structure is created by docker
spring.jpa.hibernate.ddl-auto=none

# Default admin user credentials
admin.default.email=${ADMIN_EMAIL}
admin.default.password=${ADMIN_PASSWORD}
admin.default.nombre=${ADMIN_NAME}

# CORS (Cross-Origin Resource Sharing) configuration
cors.allowed-origins=${CORS_ORIGINS}
cors.test-origin=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type,X-Requested-With